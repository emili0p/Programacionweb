<doctype html>
<html>
    <head>
        <title>E12FCT Example</title>
    </head>
    <body>
        <script language="JavaScript">
        {
            var contador;
            contador=1;
            while (contador<5){
                let dato=prompt("Introduce un numero del 1 al 10");
                document.write("El numero introducido es: " + Number(dato) + "<br>");
                document.write("el contador es " + contador + "<br>");
                contador=contador+1;
            }
            document.write("Fin del bucle");

            document.write("<br>Este es el final del programa");
        }
        </script>
    </body>
