<!--Programa que realiza un seguimiento de las variables i y cadena usando un bucle for-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ES6 Bucles 1</title>
</head>
<body>

<!-- Párrafo donde se mostrará el resultado -->
<p id="central"></p>

<script>
    // Declarar variables
    let cadena = "";
    let i;

    // Bucle for: recorre los números del 0 al 4
    for (i = 0; i < 5; i++)
    {
        cadena = cadena + `El número es ${i} <br />`;
    }

    // Mostrar el resultado dentro del elemento con id="central"
    document.getElementById("central").innerHTML = cadena;
</script>

</body>
</html>
