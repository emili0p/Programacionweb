<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Funciones 1</title>
</head>
<body>
<script>
    // Función que muestra un saludo en pantalla
    function saludo(nombre)
    {
        document.write(`Hola ${nombre}`);
    }
</script>

<!-- Botón que ejecuta la función al hacer clic -->
<input type="button" onclick="saludo('Ana')" value="Pulsa aquí">

</body>
</html>
