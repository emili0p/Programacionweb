    <body>
        <!--pide dos numeros con prompt y muestra su resta y multiplicaciÃ³n con document.write-->
        <script>
            let   dato1, dato2, resultado, res;
            dato1=window.prompt("Introduce el primer numero", "0");
            dato2=window.prompt("Introduce el segundo numero", "0");
            resultado = Number(dato1) - Number(dato2);
            resultado = Number(dato1) * Number(dato2);
            document.write("El resultado de la resta es: " + resultado + "<br>"+ "y el de la multiplicacion es: " + res);
        </script>
