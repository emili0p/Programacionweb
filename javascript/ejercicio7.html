<!DOCTYPE html>
<html>
  <header>
    <title>Variables de datos </title>
  </header>
  <body>
  <script>
        let dato, num;

        dato = window.prompt("Introduce tu numero: ?  ", "0");
        num = parseInt(dato);
        
        num = num*2;
        document.write(`el dooble es ${num}`);

 </script>
    <p><br>Todo lo que se teclea son numeros</p>
  </body>
</html>
