<!DOCTYPE html>
<html>
    <body>
        <script>

            let tipo = prompt("Tipo de estudiante: (FP/Bachillerato)", "");
            let edad = parseInt(prompt("Edad que tienes:", ""));
    
            if (tipo == "FP")
                if (edad >= 18)
                {
                    document.write("<h3>Bienvenido(a) al portal web</h3>");
                } 
                else
                {
                    document.write("<h3>NO tienes acceso al portal web</h3>");
                }
        </script>
    </body>
</html>
