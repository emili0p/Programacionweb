<!--introduccion de valores numericos por teclado y resta con js-->
<html>
    <head>
        <title>Ejercicio 100 </title>
    </head>
    <body>
        <script>
            let   dato1, dato2, resultado;
            dato1=window.prompt("Introduce el primer numero", "0");
            dato2=window.prompt("Introduce el segundo numero", "0");
            resultado = Number(dato1) - Number(dato2);
            document.write("El resultado de la resta es: " + resultado);
        </script>
    </body>
