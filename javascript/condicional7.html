<!DOCTYPE html>
<html>
    <body>
        <script>

            let tipo = prompt("多Que tipo de estudiante eres? (FP/Bachillerato)", "");
            let edad = parseInt(prompt("多Cuantos a単os tienes?", ""));
    
            if (tipo.toLowerCase() == "fp" && edad >= 18)

                document.write("<h3>Bienvenido(a) al portal web</h3>");

            }

        </script>
    </body>
