<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saludos!</title>
    <script>
      function saludo(persona1, persona2) {
        document.getElementById("salida").innerHTML = `Hola ${persona1} y ${persona2}`;
      }
    </script>
  </head>
  <body>
  <h1>funcion con 2 parametros</h1>
    <p>saluda a dos personas.</p>
    <p id ="salida">aqui el resultado.</p>
    <script>
    saludo("martha ", "luis")
    </script>
  </body>
</html>
