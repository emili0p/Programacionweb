<html>
    <body>

        <!--Funcion Principal-->
        <script type="text/javascript">
            const a = "Hola";
            let b = "Mundo!";

            document.write("Constante A contiene " + a );
            document.write("</br>");
            document.write("Variable B contiene " + b );
            document.write("</br>");
            document.write(a + b);
        </script>
        <p>El signo '+' sirve para concatenar cadenas de texto</p>
    </body>
</html>
