<!--Programa que muestra una secuencia de números descendentes usando bucles anidados-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ES6 Bucles 2</title>
</head>
<body>
<script>
    // Bucle externo: controla cuántas líneas se imprimen
    for (let x = 5; x > 0; x--)
    {
        // Bucle interno: imprime los números en cada línea
        for (let j = x; j >= 1; j--)
        {
            document.write(j);
        }

        // Salto de línea después de cada fila
        document.write("<br>");
    }
</script>
</body>
</html>
