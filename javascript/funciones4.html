<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Funciones 4</title>
</head>
<body>
<script>
    // Función que suma dos números y devuelve el resultado
    function suma(n1, n2)
    {
        return n1 + n2; // La instrucción "return" devuelve el resultado de la operación
    }
</script>

<!-- Botón que ejecuta la función y muestra el resultado -->
<input type="button" value="Suma" onclick="document.write(`Resultado: ${suma(2,3)}`)">

<p><br>La función utiliza la sentencia <b>return</b> para devolver un valor.</p>

</body>
</html>
