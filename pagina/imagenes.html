<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imágenes de Linux</title>
    <style>
        body {font-family: "Segoe UI", Arial, sans-serif; margin: 0; padding: 0; background: #f4f7fa; color: #333;}
        header {background: #222; color: white; text-align: center; padding: 30px;}
        header h1 {margin: 0; font-size: 2.2em;}
        nav {background: #444; padding: 12px; text-align: center;}
        nav a {color: white; text-decoration: none; margin: 0 12px; font-weight: bold; transition: color 0.3s;}
        nav a:hover {color: #00b894;}
        main {max-width: 900px; margin: 30px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center;}
        main img {margin: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.15);}
        footer {background: #222; color: white; text-align: center; padding: 15px; margin-top: 30px;}
    </style>
</head>
<body>
    <header>
        <h1>Imágenes de Linux</h1>
    </header>

    <main>
        <h2>Galería</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg" 
             alt="Tux, la mascota de Linux" width="200">
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Linux_kernel_map.png" 
             alt="Mapa del kernel de Linux" width="400">
    </main>

    <footer>
        &copy; 2025 - Proyecto Linux | Desarrollado para práctica HTML
    </footer>
</body>
</html>
